<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="teststyle.css">
    <title>TESTING M8</title>
</head>
<body>
    <!-- container and title -->
    
    <div class="container my-4">
        <h1 class="text-center display-4">Chatroom</h1>
        <h3 class="text-center lead">try it out. my very first Chatroom app</h3>
        
        <!-- buttons for chatrooms -->
        <div class="chat-rooms mb-3 text-center">
            <div class="my-2">choose a topic</div>
            <button class="btn btn-success mt-2" id="lobby">#lobby</button>
            <button class="btn btn-danger mt-2"id="music">#music</button>
            <button class="btn btn-warning mt-2"id="mimies">#mimies</button>
            <button class="btn btn-secondary mt-2"id="hidoras">#hidoras</button>
            <button class="btn btn-primary mt-2"id="spandex">#spandex</button>
            
    </div>
        <!-- chat window /list -->
    <div class="chat-window jumbotron shadow-sm pt-2 pr-2">
        <ul class="chat-list list-group">
                
        </ul>
    </div>



        <!-- message field and send button -->
        <form action="submit" class="input-group mb-3">

            <input class="form-control" type="text" placeholder="Your message" id="msg">
            <div class="input-group-append">
                <button class="btn btn-outline-primary">Send</button>
        </div>
    </form>


        <!-- update user id  -->
        <form action="submit" class="input-group mb-2">
            <input type="text" class="form-control" placeholder="Change your user name" id="user-name">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary">Change</button>
            </div>
        </form>




</div>




   <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-firestore.js"></script>
   <script src="scripts/database.js"></script> 
   <script src="scripts/chat.js"></script>
   <script src="scripts/app.js"></script> 
   <script src="scripts/ui.js"></script> 
</body>
</html>
